<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Yaƒümuru - Rengarenk</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            /* Nota Renkleri */
            --c-do: #ff4757;  /* Kƒ±rmƒ±zƒ± */
            --c-re: #ffa502;  /* Turuncu */
            --c-mi: #ffe100;  /* Sarƒ± */
            --c-fa: #2ed573;  /* Ye≈üil */
            --c-sol: #1e90ff; /* Mavi */
            --c-la: #3742fa;  /* Koyu Mavi/ƒ∞ndigo */
            --c-si: #a55eea;  /* Mor */
            --c-do2: #ff4757; /* A√ßƒ±k Kƒ±rmƒ±zƒ± */
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb, #8fd3f4, #84fab0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- MERKEZƒ∞ EKRANLAR --- */
        #start-screen, #game-over-screen {
            text-align: center;
            padding: 50px 40px 40px 40px; /* √ústten biraz daha bo≈üluk bƒ±raktƒ±m */
            background: rgba(255, 255, 255, 0.90);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 5px solid white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: bounceIn 0.8s;
            max-width: 500px;
            width: 90%;
            z-index: 1000;
            position: absolute; /* Pozisyon referansƒ± burasƒ± */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #game-over-screen { display: none; }

        /* G√úNCELLENEN Dƒ∞L SE√áƒ∞Cƒ∞ STƒ∞Lƒ∞ */
        .lang-selector {
            position: absolute; /* Kutunun i√ßinde serbest pozisyon */
            top: 15px;          /* √ústten 15px a≈üaƒüƒ± */
            right: 15px;        /* Saƒüdan 15px i√ßeri */
            padding: 5px 10px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            background: #f9f9f9;
            color: #555;
            outline: none;
            transition: 0.2s;
        }
        .lang-selector:hover {
            background: #fff;
            color: #333;
            border-color: #bbb;
        }

        h1 { 
            background: linear-gradient(to right, #ff4757, #ffa502, #2ed573, #1e90ff, #a55eea, #ffffff, #00cc30);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px; 
            font-size: 3.5rem; 
            letter-spacing: 2px; 
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.1));
        }
        p { color: #555; margin-bottom: 30px; font-size: 1.3rem; font-weight: bold;}

        .btn-start {
            background: #333;
            color: white;
            border: 4px solid white;
            padding: 15px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 900;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-transform: uppercase;
            font-family: 'Comic Neue', cursive;
        }
        .btn-start:hover { transform: scale(1.1) rotate(-2deg); background: #ff4757; }

        /* --- OYUN ALANI --- */
        #game-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }

        .falling-note {
            position: absolute;
            top: -160px;
            width: 120px;
            height: 150px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border: 5px solid #333;
        }

        .controls-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 20;
            background: rgba(255,255,255,0.6);
            padding: 20px 30px;
            border-radius: 50px;
            backdrop-filter: blur(15px);
            border: 3px solid white;
            width: auto;
            max-width: 95%;
            justify-content: center;
            flex-wrap: wrap;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .note-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 4px solid white;
            color: white;
            font-size: 1.3rem;
            font-weight: 900;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'Comic Neue', cursive;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
            transform: translateY(0);
        }
        
        .note-btn:nth-child(1) { background-color: var(--c-do); }
        .note-btn:nth-child(2) { background-color: var(--c-re); }
        .note-btn:nth-child(3) { background-color: var(--c-mi); color: #333; text-shadow: none; }
        .note-btn:nth-child(4) { background-color: var(--c-fa); }
        .note-btn:nth-child(5) { background-color: var(--c-sol); }
        .note-btn:nth-child(6) { background-color: var(--c-la); }
        .note-btn:nth-child(7) { background-color: var(--c-si); }
        .note-btn:nth-child(8) { background-color: var(--c-do2); }

        .note-btn:active { transform: translateY(6px); box-shadow: 0 2px 0 rgba(0,0,0,0.1); }
        .note-btn:hover { filter: brightness(1.1); }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #333;
            z-index: 20;
            background: white;
            padding: 10px 25px;
            border-radius: 30px;
            border: 3px solid #eee;
            font-weight: 900;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .lives {
            position: absolute;
            top: 20px;
            right: 80px;
            font-size: 2rem;
            z-index: 20;
        }

        .music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: white;
            border: 3px solid #eee;
            color: #333;
            font-size: 1.3rem;
            cursor: pointer;
            z-index: 30;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .music-toggle:hover { transform: scale(1.1) rotate(15deg); background: var(--c-mi); }

        .laser-beam {
            position: absolute;
            bottom: 90px;
            width: 10px;
            background: white;
            height: 0;
            z-index: 5;
            transition: height 0.1s;
            border-radius: 10px;
            opacity: 0.8;
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(0.9); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="auto">
        <source src="https://incompetech.com/music/royalty-free/mp3-royaltyfree/Carefree.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen">
        <select class="lang-selector" onchange="changeLanguage(this.value)">
            <option value="tr">üáπüá∑ T√ºrk√ße</option>
            <option value="en">üá¨üáß English</option>
            <option value="de">üá©üá™ Deutsch</option>
            <option value="lt">üá±üáπ Lietuvi≈≥</option>
            <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
        </select>

        <i class="fas fa-music" style="font-size: 5rem; color: #ff4757; margin-bottom: 20px; animation: bounceIn 2s infinite;"></i>
        <h1 id="txt-title">Nota Yaƒümuru</h1>
        <p><span id="txt-desc">Yukarƒ±dan d√º≈üen notalarƒ± renkli butonlarla yakala!</span><br><br><span style="color:#1e90ff; font-size:1.1rem;">Baglamagram Games</span></p>
        <button id="btn-start" class="btn-start" onclick="startGame()">BA≈ûLA</button>
    </div>

    <div id="game-over-screen">
        <i class="fa-solid fa-star" style="font-size: 5rem; color: #f1c40f; margin-bottom: 20px;"></i>
        <h1 id="txt-over">Oyun Bitti!</h1>
        <p style="font-size: 1.8rem;"><span id="txt-score-label">Skorun:</span> <span id="final-score-text" style="color:#e17055; font-weight:900;">0</span></p>
        <button id="btn-retry" class="btn-start" onclick="location.reload()">TEKRAR DENE</button>
    </div>

    <div id="game-area">
        <div class="hud"><span id="hud-score-label">PUAN</span>: <span id="score">0</span></div>
        <div class="lives" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        
        <button class="music-toggle" onclick="toggleMusic()">
            <i class="fas fa-volume-up" id="musicIcon"></i>
        </button>

        <div class="controls-bar">
            <button class="note-btn" onmousedown="checkInput('Do', '#ff4757')" ontouchstart="checkInput('Do', '#ff4757')">DO</button>
            <button class="note-btn" onmousedown="checkInput('Re', '#ffa502')" ontouchstart="checkInput('Re', '#ffa502')">RE</button>
            <button class="note-btn" onmousedown="checkInput('Mi', '#ffe100')" ontouchstart="checkInput('Mi', '#ffe100')">Mƒ∞</button>
            <button class="note-btn" onmousedown="checkInput('Fa', '#2ed573')" ontouchstart="checkInput('Fa', '#2ed573')">FA</button>
            <button class="note-btn" onmousedown="checkInput('Sol', '#1e90ff')" ontouchstart="checkInput('Sol', '#1e90ff')">SOL</button>
            <button class="note-btn" onmousedown="checkInput('La', '#3742fa')" ontouchstart="checkInput('La', '#3742fa')">LA</button>
            <button class="note-btn" onmousedown="checkInput('Si', '#a55eea')" ontouchstart="checkInput('Si', '#a55eea')">Sƒ∞</button>
            
        </div>
    </div>

    <script>
        // --- √áEVƒ∞Rƒ∞ VERƒ∞TABANI ---
        const translations = {
            tr: {
                title: "Nota Yaƒümuru",
                desc: "Yukarƒ±dan d√º≈üen notalarƒ± renkli butonlarla yakala!",
                start: "BA≈ûLA",
                over: "Oyun Bitti!",
                scoreLabel: "Skorun:",
                retry: "TEKRAR DENE",
                hudScore: "PUAN"
            },
            en: {
                title: "Note Rain",
                desc: "Catch the falling notes with colored buttons!",
                start: "START",
                over: "Game Over!",
                scoreLabel: "Your Score:",
                retry: "TRY AGAIN",
                hudScore: "SCORE"
            },
            de: {
                title: "Notenregen",
                desc: "Fange die fallenden Noten mit den Tasten!",
                start: "START",
                over: "Spiel Vorbei!",
                scoreLabel: "Dein Punktestand:",
                retry: "NOCHMAL",
                hudScore: "PUNKTE"
            },
            lt: {
                title: "Nat≈≥ Lietus",
                desc: "Gaudyk krentanƒçias natas spalvotais mygtukais!",
                start: "PRADƒñTI",
                over: "≈Ωaidimas Baigtas!",
                scoreLabel: "J≈´s≈≥ Rezultatas:",
                retry: "BANDYTI VƒñL",
                hudScore: "TA≈†KAI"
            },
            ru: {
                title: "–î–æ–∂–¥—å –∏–∑ –ù–æ—Ç",
                desc: "–õ–æ–≤–∏ –ø–∞–¥–∞—é—â–∏–µ –Ω–æ—Ç—ã —Ü–≤–µ—Ç–Ω—ã–º–∏ –∫–Ω–æ–ø–∫–∞–º–∏!",
                start: "–ù–ê–ß–ê–¢–¨",
                over: "–ò–≥—Ä–∞ –û–∫–æ–Ω—á–µ–Ω–∞!",
                scoreLabel: "–¢–≤–æ–π –°—á–µ—Ç:",
                retry: "–ü–û–í–¢–û–†–ò–¢–¨",
                hudScore: "–°–ß–ï–¢"
            }
        };

        let currentLang = 'tr'; 

        function changeLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];

            // Ba≈ülangƒ±√ß Ekranƒ±
            document.getElementById('txt-title').innerText = t.title;
            document.getElementById('txt-desc').innerText = t.desc;
            document.getElementById('btn-start').innerText = t.start;
            
            // Oyun Bitti Ekranƒ±
            document.getElementById('txt-over').innerText = t.over;
            document.getElementById('txt-score-label').innerText = t.scoreLabel;
            document.getElementById('btn-retry').innerText = t.retry;

            // Oyun ƒ∞√ßi
            updateHUD(); 
        }

        const notesDB = [
            { name: "Do", y: 150, ledger: true }, 
            { name: "Re", y: 140, ledger: false },
            { name: "Mi", y: 130, ledger: false }, 
            { name: "Fa", y: 120, ledger: false },
            { name: "Sol", y: 110, ledger: false }, 
            { name: "La", y: 100, ledger: false },
            { name: "Si", y: 90, ledger: false },
            { name: "Do", y: 80, ledger: false }, 
            { name: "Re", y: 70, ledger: false }, 
            { name: "Mi", y: 60, ledger: false },
            { name: "Fa", y: 50, ledger: false } 
        ];

        let score = 0;
        let lives = 3;
        let spawnRate = 2000; 
        let fallSpeed = 0.6; 
        let activeNotes = [];
        let isGameRunning = false;
        let spawnTimeout;

        // M√ºzik Kontrol√º
        const bgMusic = document.getElementById('bgMusic');
        let isMusicPlaying = false;
        bgMusic.volume = 0.3; 

        function toggleMusic() {
            const icon = document.getElementById('musicIcon');
            if (isMusicPlaying) {
                bgMusic.pause();
                icon.className = "fas fa-volume-mute";
                isMusicPlaying = false;
            } else {
                bgMusic.play().then(() => {
                    icon.className = "fas fa-volume-up";
                    isMusicPlaying = true;
                }).catch(e => {
                    console.log("M√ºzik √ßalma hatasƒ±:", e);
                });
            }
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            
            isGameRunning = true;
            score = 0;
            lives = 3;
            fallSpeed = 0.6; 
            spawnRate = 2000; 
            
            bgMusic.play().then(() => {
                isMusicPlaying = true;
                document.getElementById('musicIcon').className = "fas fa-volume-up";
            }).catch(e => {
                console.log("Tarayƒ±cƒ± otonom sesi engelledi:", e);
            });
            
            activeNotes.forEach(el => el.remove());
            activeNotes = [];
            
            updateHUD();
            gameLoop();
            spawnNote();
        }

        function spawnNote() {
            if (!isGameRunning) return;

            const noteData = notesDB[Math.floor(Math.random() * notesDB.length)];
            const noteEl = document.createElement('div');
            noteEl.className = 'falling-note';
            
            let ledgerLine = noteData.ledger ? `<line x1="30" y1="150" x2="90" y2="150" stroke="black" stroke-width="3" />` : '';
            
            noteEl.innerHTML = `
                <svg width="120" height="180" viewBox="0 0 120 180">
                    <line x1="10" y1="50" x2="110" y2="50" stroke="black" stroke-width="2" />
                    <line x1="10" y1="70" x2="110" y2="70" stroke="black" stroke-width="2" />
                    <line x1="10" y1="90" x2="110" y2="90" stroke="black" stroke-width="2" />
                    <line x1="10" y1="110" x2="110" y2="110" stroke="black" stroke-width="2" />
                    <line x1="10" y1="130" x2="110" y2="130" stroke="black" stroke-width="2" />
                    <path d="M 40 120 Q 55 70 40 40 Q 25 30 40 100 Q 60 150 30 130" stroke="black" fill="none" stroke-width="3"/>
                    ${ledgerLine}
                    <ellipse cx="60" cy="${noteData.y}" rx="12" ry="10" fill="black" />
                    <line x1="72" y1="${noteData.y}" x2="72" y2="${noteData.y - 45}" stroke="black" stroke-width="3" />
                </svg>
            `;

            const minX = 20;
            const maxX = window.innerWidth - 140; 

            // YENƒ∞ MANTIK: Dikey mesafe kontrol√º
            let isVerticallySafe = true;
            for (let note of activeNotes) {
                let otherY = parseFloat(note.dataset.yPos);
                // Notalar -160'dan d√º≈ümeye ba≈ülƒ±yor. 
                // Eƒüer bir nota hen√ºz Y = 80 hizasƒ±nƒ± ge√ßmediyse yeni nota √ßƒ±karma.
                // Notalarƒ±n arasƒ±nƒ± daha da a√ßmak isterseniz bu '80' sayƒ±sƒ±nƒ± b√ºy√ºtebilirsiniz (√ñrn: 150).
                if (otherY < 80) { 
                    isVerticallySafe = false;
                    break;
                }
            }

            if (!isVerticallySafe) {
                // Yeterli dikey bo≈üluk olu≈üana kadar bekle ve d√∂ng√ºy√º tekrarla
                spawnTimeout = setTimeout(spawnNote, 300);
                return; 
            }

            // Dikey bo≈üluk uygunsa, yatayda tamamen rastgele bir X koordinatƒ± belirle
            let randomX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
            noteEl.style.left = randomX + 'px';
            noteEl.dataset.noteName = noteData.name;
            noteEl.dataset.yPos = -160; 

            document.getElementById('game-area').appendChild(noteEl);
            activeNotes.push(noteEl);

            let nextSpawn = Math.max(1000, 2500 - (score * 2)); 
            spawnTimeout = setTimeout(spawnNote, nextSpawn);
        }

        function gameLoop() {
            if (!isGameRunning) return;

            activeNotes.forEach((noteEl, index) => {
                let currentY = parseFloat(noteEl.dataset.yPos);
                let currentSpeed = fallSpeed + (score * 0.003); 
                
                currentY += currentSpeed;
                noteEl.style.top = currentY + 'px';
                noteEl.dataset.yPos = currentY;

                if (currentY > window.innerHeight - 100) {
                    removeNote(index, false); 
                }
            });

            requestAnimationFrame(gameLoop);
        }

        function checkInput(noteName, color) {
            if (!isGameRunning) return;

            let targetIndex = -1;
            let maxY = -1000;

            activeNotes.forEach((note, index) => {
                let y = parseFloat(note.dataset.yPos);
                if (y > maxY) {
                    maxY = y;
                    targetIndex = index;
                }
            });

            if (targetIndex !== -1) {
                const targetNote = activeNotes[targetIndex];
                
                if (targetNote.dataset.noteName === noteName) {
                    createLaser(targetNote, color);
                    removeNote(targetIndex, true);
                } else {
                    document.body.style.animation = "shake 0.3s";
                    setTimeout(() => document.body.style.animation = "", 300);
                }
            }
        }

        function removeNote(index, isHit) {
            const noteEl = activeNotes[index];
            if (!noteEl) return;

            activeNotes.splice(index, 1);

            if (isHit) {
                score += 10;
                noteEl.style.transition = "0.2s";
                noteEl.style.transform = "scale(1.5) rotate(10deg)"; 
                noteEl.style.opacity = "0";
            } else {
                lives--;
                noteEl.style.borderColor = "#ff4757"; 
                noteEl.style.backgroundColor = "#ff7675"; 
                
                if (lives <= 0) gameOver();
            }

            updateHUD();
            
            setTimeout(() => {
                if(noteEl.parentNode) noteEl.parentNode.removeChild(noteEl);
            }, 200);
        }

        function createLaser(targetEl, color) {
            const laser = document.createElement('div');
            laser.className = 'laser-beam';
            
            const rect = targetEl.getBoundingClientRect();
            const left = rect.left + rect.width / 2;
            const bottom = 80; 

            laser.style.left = (left - 5) + 'px';
            laser.style.height = (window.innerHeight - rect.bottom - bottom + 100) + 'px'; 
            laser.style.bottom = bottom + 'px';
            
            laser.style.backgroundColor = color;
            laser.style.boxShadow = `0 0 20px ${color}`;

            document.getElementById('game-area').appendChild(laser);

            setTimeout(() => {
                laser.remove();
            }, 150);
        }

        function updateHUD() {
            const label = translations[currentLang].hudScore;
            document.getElementById('hud-score-label').innerText = label;
            document.getElementById('score').innerText = score;
            
            let heartString = "";
            for(let i=0; i<lives; i++) heartString += "‚ù§Ô∏è";
            document.getElementById('lives').innerText = heartString;
        }

        function gameOver() {
            isGameRunning = false;
            clearTimeout(spawnTimeout);
            
            bgMusic.pause();
            bgMusic.currentTime = 0;
            isMusicPlaying = false;
            document.getElementById('musicIcon').className = "fas fa-volume-mute";

            document.getElementById('game-area').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'block';
            document.getElementById('final-score-text').innerText = score;
            
            activeNotes.forEach(el => {
                if(el.parentNode) el.parentNode.removeChild(el);
            });
            activeNotes = [];
        }
    </script>
</body>
</html>
