    <style>
        :root {

        body {

            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .bg-pattern {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
            z-index: -1;
        }

        #volume-control {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: var(--glass); border: 1px solid var(--accent);
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--accent); transition: 0.3s;
        }

        .game-container {
            background: var(--glass);
            width: 90%;
            max-width: 800px;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(197, 160, 89, 0.3);
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            animation: slideUp 0.6s ease-out;
        }

        h1 { font-family: 'Playfair Display', serif; color: var(--accent); font-size: 2.5rem; margin-top: 0; }
        .question-text { font-size: 1.3rem; margin: 30px 0; min-height: 80px; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; border-radius: 10px; color: #ccc;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        .option-btn:hover { background: rgba(197, 160, 89, 0.1); border-color: var(--accent); color: #fff; }
        
        .correct { background: var(--correct) !important; color: white !important; border-color: var(--correct) !important; }
        .wrong { background: var(--wrong) !important; color: white !important; border-color: var(--wrong) !important; }

        .btn-main {
            background: var(--accent); color: #000; border: none;
            padding: 15px 40px; font-weight: bold; border-radius: 30px;
            cursor: pointer; transition: 0.3s; margin-top: 20px; font-size: 1.1rem;
        }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--accent); }

        /* D캻L SE칂캻M BUTONLARI */
        .lang-container {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 30px;
        }
        .lang-btn {
            background: transparent; border: 1px solid #555;
            color: #888; padding: 10px 15px; border-radius: 8px;
            cursor: pointer; transition: 0.3s; font-size: 1.5rem;
        }
        .lang-btn:hover, .lang-btn.active {
            border-color: var(--accent); color: #fff; background: rgba(197, 160, 89, 0.2);
            transform: translateY(-3px);
        }

        /* SAYA칂 ST캻L캻 */
        .timer-badge {
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 60px; background: var(--accent); color: #000;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: bold; box-shadow: 0 0 20px rgba(197, 160, 89, 0.6);
            border: 4px solid #1a1a1a; z-index: 10;
        }
        .timer-warning {
            background: var(--wrong) !important; color: white !important;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse { from { box-shadow: 0 0 10px var(--wrong); } to { box-shadow: 0 0 30px var(--wrong); } }
        #game-screen, #result-screen { display: none; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (max-width: 600px) {

</head>

        let currentLang = 'tr';
        let currentQ = 0;
        let score = 0;
        let gameQs = [];
        let timeLeft = 30;
        let timerInterval;
        const bg = document.getElementById('bg-music');

        function setLanguage(lang) {
            currentLang = lang;
            
            // Buton aktiflik durumu
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Aray칲z metinlerini g칲ncelle
            const t = translations[lang];
            document.getElementById('lbl-title').innerHTML = t.title;
            document.getElementById('lbl-desc').innerHTML = t.desc;
            document.getElementById('btn-start').innerText = t.startBtn;
            document.getElementById('lbl-q').innerText = t.qLabel;
            document.getElementById('lbl-score').innerText = t.scoreLabel;
            document.getElementById('lbl-result-title').innerText = t.resTitle;
            document.getElementById('btn-restart').innerText = t.restartBtn;
        }

        function toggleMusic() {
            if (bg.paused) { bg.play(); document.getElementById('volume-icon').className = "fas fa-volume-up"; }
            else { bg.pause(); document.getElementById('volume-icon').className = "fas fa-volume-mute"; }
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';

            bg.volume = 0.4;
            bg.play().catch(e => console.log("Otomatik oynatma engellendi."));

            // Se칞ilen dilin sorular캼n캼 al ve kar캼릆캼r
            gameQs = [...questionsDB[currentLang]].sort(() => 0.5 - Math.random()).slice(0, 10);
            showQuestion();
        }

        function showQuestion() {
            clearInterval(timerInterval);
            timeLeft = 30;
            const timerEl = document.getElementById('timer');
            timerEl.innerText = timeLeft;
            timerEl.classList.remove('timer-warning');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 5) timerEl.classList.add('timer-warning');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timeIsUp();
                }
            }, 1000);

            const q = gameQs[currentQ];
            document.getElementById('q-index').innerText = currentQ + 1;
            document.getElementById('question-text').innerText = q.soru;
            
            const area = document.getElementById('options-area');
            area.innerHTML = "";
            
            [...q.secenekler].sort(() => 0.5 - Math.random()).forEach(opt => {
                const b = document.createElement('div');
                b.className = 'option-btn';
                b.innerText = opt;
                b.onclick = () => check(b, opt, q.dogru);
                area.appendChild(b);
            });
        }

        function timeIsUp() {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.style.pointerEvents = 'none');
            
            const q = gameQs[currentQ];
            btns.forEach(b => {
                if(b.innerText === q.dogru) b.classList.add('correct');
                else b.classList.add('wrong');
            });
            
            document.getElementById('snd-wrong').currentTime = 0;
            document.getElementById('snd-wrong').play().catch(()=>{});
            
            document.getElementById('question-text').innerText = translations[currentLang].timeUp;

            setTimeout(() => {
                currentQ++;
                if (currentQ < gameQs.length) showQuestion();
                else end();
            }, 2000);
        }

        function check(btn, sel, correct) {
            clearInterval(timerInterval);
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.style.pointerEvents = 'none');

            if (sel === correct) {
                btn.classList.add('correct');
                score += 10;
                document.getElementById('snd-correct').currentTime = 0;
                document.getElementById('snd-correct').play().catch(()=>{});
            } else {
                btn.classList.add('wrong');
                document.getElementById('snd-wrong').currentTime = 0;
                document.getElementById('snd-wrong').play().catch(()=>{});
                btns.forEach(b => { if(b.innerText === correct) b.classList.add('correct'); });
            }

            document.getElementById('score').innerText = score;
            setTimeout(() => {
                currentQ++;
                if (currentQ < gameQs.length) showQuestion();
                else end();
            }, 1200);
        }

        function end() {
            clearInterval(timerInterval);
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('final-score').innerText = score;
            
            const t = translations[currentLang];
            document.getElementById('feedback-text').innerText = score >= 40 ? t.goodJob : t.badJob;
        }
