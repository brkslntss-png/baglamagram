<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notalar | Mahmut Burak ASLANTAŞ</title>
    <meta name="description" content="Bağlama eğitimi için özel hazırlanmış nota arşivi. Kısa sap ve uzun sap nota kaynakları.">
    <link rel="shortcut icon" href="ikonn.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- GENEL TASARIM AYARLARI (Sitenin kalanıyla uyumlu) --- */
        :root {
            --primary: #000000;
            --accent: #c5a059; /* Altın Rengi */
            --bg-dark: #0f0f0f;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
            --text-secondary: #b0b0b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            background-image: linear-gradient(135deg, #0a0a0a 0%, #161616 100%);
            color: var(--text);
            line-height: 1.6;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- MENÜ (NAVBAR) --- */
        nav { background: rgba(0, 0, 0, 0.95); padding: 20px 0; border-bottom: 1px solid rgba(197, 160, 89, 0.2); position: sticky; top: 0; z-index: 1000; }
        .nav-container { display: flex; justify-content: center; align-items: center; max-width: 1200px; margin: 0 auto; }
        nav ul { display: flex; list-style: none; gap: 40px; padding: 0 20px; }
        nav a { color: var(--text-secondary); text-decoration: none; font-size: 0.8rem; font-weight: 500; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s ease; }
        nav a:hover, nav a.active { color: var(--accent); }

        /* --- BAŞLIK ALANI --- */
        .page-header {
            text-align: center;
            padding: 60px 20px 40px;
        }
        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 15px;
        }
        .page-header p { color: var(--text-secondary); max-width: 600px; margin: 0 auto; }

        /* --- NOTA GALERİSİ --- */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Kategori Butonları */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .filter-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--text);
            padding: 10px 25px;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            color: #000;
        }

        /* Grid Yapısı */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .note-card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s;
            cursor: pointer;
            position: relative;
        }
        .note-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .note-icon {
            height: 150px;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            color: #333;
            transition: 0.3s;
        }
        .note-card:hover .note-icon { color: var(--accent); }

        .note-info { padding: 20px; text-align: center; }
        .note-title { font-family: 'Playfair Display', serif; color: var(--accent); font-size: 1.1rem; margin-bottom: 5px; }
        .note-category { font-size: 0.75rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }

        /* --- MODAL (Resim Büyütme) --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal img { max-width: 90%; max-height: 90vh; border: 2px solid var(--accent); box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .close-modal { position: absolute; top: 20px; right: 30px; font-size: 2.5rem; color: #fff; cursor: pointer; transition: 0.3s; }
        .close-modal:hover { color: var(--accent); }

        /* --- FOOTER --- */
        footer { background: #050505; padding: 40px 20px; text-align: center; border-top: 1px solid #1a1a1a; margin-top: auto; }
        .social-item { color: #555; font-size: 1.5rem; margin: 0 15px; transition: 0.3s; }
        .social-item:hover { color: var(--accent); }

        /* Mobil Ayarlar */
        @media (max-width: 768px) {
            nav ul { display: none; } /* Basitlik için mobilde menüyü gizledim, JS ile açılabilir */
            .page-header h1 { font-size: 2rem; }
            .notes-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="index.html">ANA SAYFA</a></li>
                <li><a href="hakkinda.html">HAKKINDA</a></li>
                <li><a href="online-egitim.html">ONLINE EĞİTİM</a></li>
                <li><a href="notalar.html" class="active">NOTALAR</a></li>
                <li><a href="siirler.html">ŞİİRLER</a></li>
                <li><a href="konserler.html">KONSERLER</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <h1>Nota Arşivi</h1>
        <div style="width: 60px; height: 2px; background: var(--accent); margin: 0 auto 20px;"></div>
        <p>Bağlama repertuvarınızı genişletmek için özenle hazırlanmış nota ve solfej kaynakları.</p>
    </header>

    <div class="gallery-container">
        
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filtrele('hepsi')">Tümü</button>
            <button class="filter-btn" onclick="filtrele('kisa-sap')">Kısa Sap</button>
            <button class="filter-btn" onclick="filtrele('uzun-sap')">Uzun Sap</button>
            <button class="filter-btn" onclick="filtrele('egzersiz')">Egzersizler</button>
        </div>

        <div class="notes-grid" id="notaGrid">
            </div>

    </div>

    <div class="modal" id="imgModal" onclick="modalKapat()">
        <span class="close-modal">&times;</span>
        <img id="modalImg" src="">
    </div>

    <footer>
        <div style="margin-bottom: 20px;">
            <a href="https://www.instagram.com/baglamagram" target="_blank" class="social-item"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@baglamagram" target="_blank" class="social-item"><i class="fab fa-youtube"></i></a>
        </div>
        <p style="font-size: 0.8rem; color: #555;">© 2026 Mahmut Burak ASLANTAŞ.</p>
    </footer>

    <script>
        // --- NOTA VERİTABANI ---
        // Buraya elindeki resim dosyalarının adlarını yazmalısın.
        // Tür: 'kisa-sap', 'uzun-sap', veya 'egzersiz' olabilir.
        const notalar = [
            { baslik: "Gelin Ayşem", tur: "kisa-sap", dosya: "a.jpg" },
            { baslik: "Uzun İnce Bir Yoldayım", tur: "kisa-sap", dosya: "g.jpg" },
            { baslik: "Dostum Dostum", tur: "kisa-sap", dosya: "s.png" },
            { baslik: "Alıştırma 1", tur: "egzersiz", dosya: "alistirma-1.png" },
            { baslik: "Alıştırma 2", tur: "egzersiz", dosya: "alistirma-2.png" },
            { baslik: "4 Parmak Etüdü", tur: "egzersiz", dosya: "4-parmak-etudu1.png" },
            // Buraya istediğin kadar ekleme yapabilirsin...
        ];

        const grid = document.getElementById('notaGrid');
        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');

        // Sayfa Yüklendiğinde Notaları Getir
        function notalariListele(filtre) {
            grid.innerHTML = ""; // Temizle
            
            notalar.forEach(nota => {
                if (filtre === 'hepsi' || nota.tur === filtre) {
                    
                    // Dosya yolunu belirle (Hangi klasörde olduklarına göre burayı düzenle)
                    // Örnek: Kısa saplar 'kisa-sap/' klasöründe, Egzersizler 'parmak-egzersiz/' klasöründe ise:
                    let klasor = "";
                    if(nota.tur === 'kisa-sap') klasor = "kisa-sap/";
                    else if(nota.tur === 'egzersiz') klasor = "parmak-egzersiz/";
                    else klasor = "baglama-ders-teori/"; // Varsayılan

                    const tamYol = `./${klasor}${nota.dosya}`;

                    const kart = `
                        <div class="note-card" onclick="resimAc('${tamYol}')">
                            <div class="note-icon">
                                <i class="fas fa-music"></i>
                            </div>
                            <div class="note-info">
                                <h3 class="note-title">${nota.baslik}</h3>
                                <span class="note-category">${kategoriAdi(nota.tur)}</span>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += kart;
                }
            });
        }

        // Kategori adını düzgün yazdırma
        function kategoriAdi(tur) {
            if(tur === 'kisa-sap') return 'KISA SAP';
            if(tur === 'uzun-sap') return 'UZUN SAP';
            if(tur === 'egzersiz') return 'EGZERSİZ';
            return 'DİĞER';
        }

        // Filtreleme Fonksiyonu
        function filtrele(kategori) {
            // Butonların aktifliğini değiştir
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Listeyi güncelle
            notalariListele(kategori);
        }

        // Modal (Resim Açma) İşlemleri
        function resimAc(src) {
            modalImg.src = src;
            modal.style.display = "flex";
        }
        function modalKapat() {
            modal.style.display = "none";
        }

        // İlk açılışta hepsini getir
        notalariListele('hepsi');

    </script>
</body>
</html>
