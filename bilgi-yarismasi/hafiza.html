<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¼zik HafÄ±za Oyunu</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2c3e50;
            --card-back: #ffd700; /* AltÄ±n SarÄ±sÄ± */
            --card-front: #ffffff;
            --text-color: #ecf0f1;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            overflow: hidden;
        }

        /* --- BAÅžLANGIÃ‡ EKRANI STÄ°LLERÄ° --- */
        #start-screen {
            text-align: center;
            animation: fadeIn 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .big-icon {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .game-title {
            color: #fff;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-weight: 800;
        }

        .game-desc {
            color: #eee;
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .start-btn-big {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: #000;
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            transition: transform 0.2s;
            animation: pulse 1.5s infinite;
        }

        .start-btn-big:hover {
            transform: scale(1.05);
            background: #fff;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        /* --- OYUN ALANI STÄ°LLERÄ° (BaÅŸlangÄ±Ã§ta gizli) --- */
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h2.small-title {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            text-align: center;
            font-size: 1.8rem;
            font-weight: 800;
        }

        .stats {
            display: flex;
            gap: 20px;
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 600;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 500px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        .card {
            background-color: transparent;
            width: 100%;
            aspect-ratio: 1 / 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card.matched .card-inner {
            transform: rotateY(180deg);
            box-shadow: 0 0 20px #fff, 0 0 10px #51cf66;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .card-back {
            background: linear-gradient(135deg, #ffd700 0%, #ff9a44 100%);
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .card-front {
            background-color: #fff;
            transform: rotateY(180deg);
        }

        .btn-restart {
            margin-top: 25px;
            padding: 12px 30px;
            background: rgba(255,255,255,0.25);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-restart:hover { background: rgba(255,255,255,0.4); transform: translateY(-2px); }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background-color: #f00;
            animation: fall linear forwards;
            top: -10px;
            z-index: 999;
            border-radius: 50%;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

        @media (max-width: 500px) {
            .game-grid { gap: 10px; max-width: 350px; padding: 10px; }
            .card-front { font-size: 2.5rem; }
            .game-title { font-size: 2rem; }
            .big-icon { font-size: 5rem; }
            .start-btn-big { padding: 15px 40px; font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <audio id="rock-music" loop>
        <source src="https://cdn.pixabay.com/audio/2022/01/18/audio_d0a13f69d2.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen">
        <div class="big-icon">ðŸ§©</div>
        <h1 class="game-title">MÃ¼zik HafÄ±za</h1>
        <p class="game-desc">KartlarÄ± eÅŸleÅŸtir, enstrÃ¼manlarÄ± bul!</p>
        <button class="start-btn-big" onclick="initGame()">OYUNA BAÅžLA</button>
    </div>

    <div id="game-container">
        <h2 class="small-title">ðŸŽµ EÅŸini Bul ðŸŽµ</h2>

        <div class="stats">
            <span>Hamle: <b id="move-count">0</b></span>
            <span>SÃ¼re: <b id="time-count">00:00</b></span>
        </div>

        <div class="game-grid" id="grid">
            </div>

        <button class="btn-restart" onclick="startGameLogic()">Yeniden KarÄ±ÅŸtÄ±r</button>
    </div>

    <script>
        const icons = ['ðŸŽ¸', 'ðŸŽ¹', 'ðŸ¥', 'ðŸŽ»', 'ðŸŽ¤', 'ðŸŽ§', 'ðŸŽ¼', 'ðŸŽµ']; 
        let cardsArray = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let timer;
        let seconds = 0;
        let matchedPairs = 0;

        const grid = document.getElementById('grid');
        const moveDisplay = document.getElementById('move-count');
        const timeDisplay = document.getElementById('time-count');
        const startScreen = document.getElementById('start-screen');
        const gameContainer = document.getElementById('game-container');
        const rockMusic = document.getElementById('rock-music');

        // Ä°lk GiriÅŸ Fonksiyonu
        function initGame() {
            // MÃ¼zik BaÅŸlatma Kodu
            rockMusic.volume = 0.3; // Ses seviyesini %30'a ayarladÄ±k, Ã§ok gÃ¼rÃ¼ltÃ¼ yapmasÄ±n
            rockMusic.play().catch(e => console.log("MÃ¼zik hatasÄ±:", e));

            startScreen.style.display = 'none';
            gameContainer.style.display = 'flex';
            startGameLogic();
        }

        // Oyun MantÄ±ÄŸÄ±nÄ± BaÅŸlatan Fonksiyon
        function startGameLogic() {
            moves = 0;
            seconds = 0;
            matchedPairs = 0;
            hasFlippedCard = false;
            lockBoard = false;
            moveDisplay.innerText = moves;
            timeDisplay.innerText = "00:00";
            
            clearInterval(timer);
            startTimer();

            cardsArray = [...icons, ...icons];
            cardsArray.sort(() => 0.5 - Math.random());

            grid.innerHTML = '';
            cardsArray.forEach(icon => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back">â™«</div>
                        <div class="card-front">${icon}</div>
                    </div>
                `;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                let mins = Math.floor(seconds / 60);
                let secs = seconds % 60;
                timeDisplay.innerText = 
                    (mins < 10 ? "0" + mins : mins) + ":" + 
                    (secs < 10 ? "0" + secs : secs);
            }, 1000);
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            incrementMoves();
            checkForMatch();
        }

        function incrementMoves() {
            moves++;
            moveDisplay.innerText = moves;
        }

        function checkForMatch() {
            let isMatch = firstCard.innerHTML === secondCard.innerHTML;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            matchedPairs++;
            resetBoard();

            if (matchedPairs === icons.length) {
                clearInterval(timer);
                celebrate();
            }
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function celebrate() {
            const colors = ['#ff0', '#f00', '#0f0', '#00f', '#f0f', '#0ff', '#ffbf00'];
            for(let i=0; i<60; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
            setTimeout(() => {
                const playAgain = confirm(`HarikasÄ±n! ðŸŒŸ\n${moves} hamlede tamamladÄ±n.\nTekrar oynamak ister misin?`);
                if(playAgain) startGameLogic();
                else {
                    // Sayfa yenilenerek baÅŸa dÃ¶nÃ¼lÃ¼r
                    location.reload(); 
                }
            }, 800);
        }
    </script>
</body>
</html>
