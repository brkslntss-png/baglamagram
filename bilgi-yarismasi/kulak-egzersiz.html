<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutlak Duyum Testi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --accent: #ffd700;
            --glass: rgba(255, 255, 255, 0.1);
            --correct: #2ecc71;
            --wrong: #e74c3c;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #0a0a0a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        /* Ortak Ekran Stili */
        .screen {
            text-align: center;
            padding: 40px;
            background: var(--glass);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.5s;
            width: 90%;
            max-width: 600px;
            display: none; /* JS ile aÃ§Ä±lacak */
            flex-direction: column;
            align-items: center;
        }

        /* Aktif Ekran */
        .screen.active {
            display: flex;
        }

        h1 { color: var(--accent); margin-bottom: 10px; font-size: 2.5rem; }
        p { color: #ccc; margin-bottom: 30px; font-size: 1.1rem; line-height: 1.6; }

        .btn-start, .btn-restart {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            margin-top: 20px;
        }
        .btn-start:hover, .btn-restart:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }

        /* Oyun EkranÄ± DetaylarÄ± */
        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #aaa;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }
        
        .score-box { color: var(--accent); font-weight: bold; }

        .listen-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2a2a2a, #333);
            border: 4px solid var(--accent);
            color: var(--accent);
            font-size: 3rem;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .listen-btn:active { transform: scale(0.95); }
        .listen-btn.playing { animation: pulse 0.5s infinite; }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Outfit', sans-serif;
        }
        .option-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); }
        
        .correct { background: var(--correct) !important; color: #000 !important; border-color: var(--correct) !important; }
        .wrong { background: var(--wrong) !important; color: white !important; border-color: var(--wrong) !important; }

        /* SonuÃ§ EkranÄ± DetaylarÄ± */
        .result-percent { font-size: 4rem; color: var(--accent); font-weight: 800; margin: 10px 0; }
        .result-title { font-size: 1.8rem; color: #fff; margin-bottom: 10px; font-weight: bold; }
        .result-comment { font-style: italic; color: #bbb; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; border-left: 4px solid var(--accent); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="start-screen" class="screen active">
        <i class="fas fa-ear-listen" style="font-size: 5rem; color: var(--accent); margin-bottom: 20px;"></i>
        <h1>Mutlak Duyum Testi</h1>
        <p>KulaÄŸÄ±na ne kadar gÃ¼veniyorsun?<br>Toplam <b>20 Soru</b> sorulacak.<br>Her soruda Ã§alan notayÄ± bilmeye Ã§alÄ±ÅŸ.</p>
        <button class="btn-start" onclick="initGame()">TESTÄ° BAÅžLAT</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-header">
            <span id="question-indicator">Soru: 1 / 20</span>
            <span class="score-box">DoÄŸru: <span id="current-score">0</span></span>
        </div>
        
        <button class="listen-btn" onclick="playCurrentNote()" id="playBtn">
            <i class="fas fa-volume-high"></i>
        </button>
        <p style="font-size: 0.9rem; color: #888; margin-bottom:30px;">Tekrar dinlemek iÃ§in butona bas</p>

        <div class="options-grid" id="options-container">
            </div>
    </div>

    <div id="result-screen" class="screen">
        <i class="fas fa-chart-pie" style="font-size: 3rem; color: #fff; opacity:0.5; margin-bottom:10px;"></i>
        <h1>Test Sonucu</h1>
        
        <div class="result-percent" id="final-percent">%0</div>
        <div class="result-title" id="final-title">Seviye HesaplanÄ±yor...</div>
        
        <div class="result-comment">
            <i class="fas fa-quote-left" style="color:var(--accent); margin-right:10px;"></i>
            <span id="final-comment">Yorum yÃ¼kleniyor...</span>
        </div>

        <button class="btn-restart" onclick="location.reload()">TEKRAR DENE</button>
    </div>

    <script>
        // --- NOTA VERÄ° TABANI ---
        const notesData = [
            // Naturel Notalar
            { name: "Do", freq: 261.63, type: "naturel" }, 
            { name: "Re", freq: 293.66, type: "naturel" }, 
            { name: "Mi", freq: 329.63, type: "naturel" }, 
            { name: "Fa", freq: 349.23, type: "naturel" }, 
            { name: "Sol", freq: 392.00, type: "naturel" }, 
            { name: "La", freq: 440.00, type: "naturel" }, 
            { name: "Si", freq: 493.88, type: "naturel" },
            { name: "Do (Ä°nce)", freq: 523.25, type: "naturel" },
            
            // ArÄ±zalÄ± Notalar
            { name: "Do# / Reâ™­", freq: 277.18, type: "arizali" }, 
            { name: "Re# / Miâ™­", freq: 311.13, type: "arizali" }, 
            { name: "Fa# / Solâ™­", freq: 369.99, type: "arizali" }, 
            { name: "Sol# / Laâ™­", freq: 415.30, type: "arizali" }, 
            { name: "La# / Siâ™­", freq: 466.16, type: "arizali" }
        ];

        // --- SONUÃ‡ YORUMLARI ---
        const resultLevels = [
            { min: 90, title: "Mutlak Kulak (Absolut)", comment: "Senin Allah'Ä±na Kurban!ðŸ¥³ðŸŽ‰ðŸŽŠðŸ‘ðŸ»ðŸ‘ðŸ» Sen frekanslarÄ± resmen gÃ¶rÃ¼yorsun! Kesinlikle mÃ¼zik ile ilgilenmelisin, Ã§Ã¼nkÃ¼ senin bir sÃ¼per gÃ¼cÃ¼n var. Ve bu Ã§ok az insanda var, mutlaka ama mutlaka bir uzmana danÄ±ÅŸ." },
            { min: 80, title: "Ãœst DÃ¼zey Kulak", comment: "MÃ¼kemmel.ðŸ‘ðŸ»ðŸ‘ðŸ»ðŸ‘ðŸ» Sahne tozunu yutmaya hazÄ±rsÄ±n, bir insanÄ±n doÄŸuÅŸtan kazandÄ±ÄŸÄ± Mutlak Duyum - Absolute kulak seviyesine Ã§ok yakÄ±nsÄ±n. Bir uzmana danÄ±ÅŸabilirsin." },
            { min: 70, title: "EÄŸitimli Kulak", comment: "Gayet iyi.ðŸ‘ðŸ»ðŸ‘ðŸ» Teknik altyapÄ±n saÄŸlam, kulaklarÄ±n notalarÄ± seÃ§mekte zorlanmÄ±yor. HatalarÄ±na biraz daha dikkat edersen Ã§ok iyi olur." },
            { min: 60, title: "Ä°yi Seviyede Kulak", comment: "OrtalamanÄ±n Ã¼zerindesin.ðŸ‘ Biraz daha pratikle notalarla dostluÄŸunu pekiÅŸtirebilirsin. Bir Ã§ok insana gÃ¶re Ã¶ndesin." },
            { min: 50, title: "MÃ¼zik Sever (Baraj)", comment: "Tam sÄ±nÄ±rdasÄ±n. MÃ¼ziÄŸi duyuyorsun ama notalarÄ±n dilini henÃ¼z tam sÃ¶kememiÅŸsin." },
            { min: 40, title: "Ortalama Seviye", comment: "Sesleri ayÄ±rt ediyorsun ama aralarÄ±ndaki o ince farklarda kafan karÄ±ÅŸÄ±yor. Ã‡alÄ±ÅŸmaya devam!" },
            { min: 30, title: "Nota AvcÄ±sÄ±", comment: "Biraz ÅŸans, biraz kulak... NotalarÄ± yakalamaya Ã§alÄ±ÅŸÄ±yorsun ama Ã§oÄŸu elinden kaÃ§Ä±yor. SallamayÄ± azaltmalÄ±sÄ±n ciÄŸerim" },
            { min: 20, title: "Rastgele Tuturan", comment: "Sesler kulaÄŸÄ±na geliyor ama beyne gidene kadar yolda kayboluyorlar ciÄŸerim. Ama bir Ã§ok insana gÃ¶re fena deÄŸilsin, Ã§alÄ±ÅŸmaya devam et." },
            { min: 10, title: "Kulak Zor Duyuyor", comment: "Daha Ã§ok fÄ±rÄ±n ekmek yemen lazÄ±m. Ã‡alÄ±ÅŸmaya devam!" },
            { min: 0,  title: "MÃ¼zik KulaÄŸÄ±n Yok Gibi...", comment: "Ses dÃ¼nyasÄ±na yabancÄ±sÄ±n. Sen en iyisi bir uzmana danÄ±ÅŸ, bu konuda sÄ±fÄ±rsÄ±n. Galiba daha Ã¶nce mÃ¼zik geÃ§miÅŸin yok ama Ã¼zÃ¼lme, Ã§alÄ±ÅŸarak dÃ¼zelir." }
        ];

        let audioCtx;
        let currentQuestion = 0;
        let correctAnswers = 0;
        let totalQuestions = 20;
        let currentNoteObj = null;
        let isProcessing = false;
        
        // SON SORULARI TAKÄ°P ETMEK Ä°Ã‡Ä°N DÄ°ZÄ°
        let recentQuestions = [];

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function initGame() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            currentQuestion = 0;
            correctAnswers = 0;
            recentQuestions = []; // HafÄ±zayÄ± sÄ±fÄ±rla
            showScreen('game-screen');
            nextRound();
        }

        function nextRound() {
            currentQuestion++;
            
            if(currentQuestion > totalQuestions) {
                endGame();
                return;
            }

            document.getElementById('question-indicator').innerText = `Soru: ${currentQuestion} / ${totalQuestions}`;
            document.getElementById('current-score').innerText = correctAnswers;
            
            isProcessing = false;
            generateQuestion();
        }

        function generateQuestion() {
            let randomIndex;
            let candidateNote;
            let attempts = 0;

            // --- TEKRAR ENGELLEME ALGORÄ°TMASI ---
            do {
                randomIndex = Math.floor(Math.random() * notesData.length);
                candidateNote = notesData[randomIndex];
                attempts++;
                // Sonsuz dÃ¶ngÃ¼ korumasÄ± (100 deneme limiti)
                if (attempts > 100) break;
                
            } while (recentQuestions.includes(candidateNote.name)); // Son 3 soruda var mÄ± kontrol et

            // SeÃ§ilen notayÄ± mevcut soru yap
            currentNoteObj = candidateNote;

            // Son sorulanlar listesine ekle
            recentQuestions.push(currentNoteObj.name);
            // EÄŸer liste 3'ten bÃ¼yÃ¼kse en eskisini Ã§Ä±kar (KaydÄ±rma penceresi)
            if (recentQuestions.length > 3) {
                recentQuestions.shift();
            }
            // ------------------------------------

            // ÅžÄ±klarÄ± OluÅŸtur (2 Naturel + 2 ArÄ±zalÄ± KURALI)
            let options = [];
            const naturals = notesData.filter(n => n.type === 'naturel');
            const accidentals = notesData.filter(n => n.type === 'arizali');

            // DoÄŸru cevabÄ± ekle
            options.push(currentNoteObj);

            // Kalan 3 ÅŸÄ±kkÄ± dengele
            let neededNaturals = (currentNoteObj.type === 'naturel') ? 1 : 2;
            let neededAccidentals = (currentNoteObj.type === 'arizali') ? 1 : 2;

            while(neededNaturals > 0) {
                let rnd = naturals[Math.floor(Math.random() * naturals.length)];
                if(!options.some(o => o.name === rnd.name)) {
                    options.push(rnd);
                    neededNaturals--;
                }
            }

            while(neededAccidentals > 0) {
                let rnd = accidentals[Math.floor(Math.random() * accidentals.length)];
                if(!options.some(o => o.name === rnd.name)) {
                    options.push(rnd);
                    neededAccidentals--;
                }
            }

            // ÅžÄ±klarÄ± KarÄ±ÅŸtÄ±r
            options.sort(() => Math.random() - 0.5);

            // HTML'e Bas
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            options.forEach(note => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = note.name;
                btn.onclick = () => checkAnswer(btn, note);
                container.appendChild(btn);
            });

            // Sesi Ã‡al
            setTimeout(() => playTone(currentNoteObj.freq), 500);
        }

        function checkAnswer(btn, selectedNote) {
            if (isProcessing) return;
            isProcessing = true;

            if (selectedNote.name === currentNoteObj.name) {
                btn.classList.add('correct');
                correctAnswers++;
                playSuccessSound();
            } else {
                btn.classList.add('wrong');
                const allBtns = document.querySelectorAll('.option-btn');
                allBtns.forEach(b => {
                    if (b.innerText === currentNoteObj.name) b.classList.add('correct');
                });
                playErrorSound();
            }

            document.getElementById('current-score').innerText = correctAnswers;
            setTimeout(nextRound, 1500);
        }

        function endGame() {
            showScreen('result-screen');
            
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            document.getElementById('final-percent').innerText = `%${percentage}`;

            let result = resultLevels.find(r => percentage >= r.min);
            if (!result) result = resultLevels[resultLevels.length - 1];

            document.getElementById('final-title').innerText = result.title;
            document.getElementById('final-comment').innerText = result.comment;
        }

        // --- SES MOTORU ---
        function playTone(freq, type = 'triangle', duration = 1.5) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + duration);

            const btn = document.getElementById('playBtn');
            if(btn) {
                btn.classList.add('playing');
                setTimeout(() => btn.classList.remove('playing'), duration * 1000);
            }
        }

        function playCurrentNote() {
            if (currentNoteObj) playTone(currentNoteObj.freq);
        }

        function playSuccessSound() {
            playTone(523.25, 'sine', 0.1); 
            setTimeout(() => playTone(659.25, 'sine', 0.2), 100); 
        }

        function playErrorSound() {
            playTone(150, 'sawtooth', 0.3);
            setTimeout(() => playTone(100, 'sawtooth', 0.3), 200);
        }

    </script>
</body>
