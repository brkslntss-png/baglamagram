        let currentQuestion = 0;
        let correctAnswers = 0;
        let totalQuestions = 20;
        let currentNoteObj = null;
        let isProcessing = false;
        let recentQuestions = [];

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateQuestionIndicator() {
             document.getElementById('question-indicator').innerText = 
                `${translations[currentLang].question}: ${currentQuestion} / ${totalQuestions}`;
        }

        function initGame() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            currentQuestion = 0;
            correctAnswers = 0;
            recentQuestions = [];
            showScreen('game-screen');
            nextRound();
        }

        function nextRound() {
            currentQuestion++;
            
            if(currentQuestion > totalQuestions) {
                endGame();
                return;
            }

            updateQuestionIndicator();
            document.getElementById('current-score').innerText = correctAnswers;
            
            isProcessing = false;
            generateQuestion();
        }

        function getNoteDisplayName(noteObj) {
            // EÄŸer Ã¶zel bir Ã§eviri anahtarÄ± varsa (Ã¶rn: highDo) onu kullan
            if (noteObj.key && translations[currentLang][noteObj.key]) {
                return translations[currentLang][noteObj.key];
            }
            return noteObj.name;
        }

        function generateQuestion() {
            let randomIndex;
            let candidateNote;
            let attempts = 0;

            do {
                randomIndex = Math.floor(Math.random() * notesData.length);
                candidateNote = notesData[randomIndex];
                attempts++;
                if (attempts > 100) break;
            } while (recentQuestions.includes(candidateNote.name));

            currentNoteObj = candidateNote;
            recentQuestions.push(currentNoteObj.name);
            if (recentQuestions.length > 3) recentQuestions.shift();

            let options = [];
            const naturals = notesData.filter(n => n.type === 'naturel');
            const accidentals = notesData.filter(n => n.type === 'arizali');

            options.push(currentNoteObj);

            let neededNaturals = (currentNoteObj.type === 'naturel') ? 1 : 2;
            let neededAccidentals = (currentNoteObj.type === 'arizali') ? 1 : 2;

            while(neededNaturals > 0) {
                let rnd = naturals[Math.floor(Math.random() * naturals.length)];
                if(!options.some(o => o.name === rnd.name)) {
                    options.push(rnd);
                    neededNaturals--;
                }
            }

            while(neededAccidentals > 0) {
                let rnd = accidentals[Math.floor(Math.random() * accidentals.length)];
                if(!options.some(o => o.name === rnd.name)) {
                    options.push(rnd);
                    neededAccidentals--;
                }
            }

            options.sort(() => Math.random() - 0.5);

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            options.forEach(note => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                // Ä°smi dile gÃ¶re al
                btn.innerText = getNoteDisplayName(note);
                btn.onclick = () => checkAnswer(btn, note);
                container.appendChild(btn);
            });

            setTimeout(() => playTone(currentNoteObj.freq), 500);
        }

        function checkAnswer(btn, selectedNote) {
            if (isProcessing) return;
            isProcessing = true;

            const correctName = getNoteDisplayName(currentNoteObj);

            if (selectedNote.name === currentNoteObj.name) {
                btn.classList.add('correct');
                correctAnswers++;
                playSuccessSound();
            } else {
                btn.classList.add('wrong');
                const allBtns = document.querySelectorAll('.option-btn');
                allBtns.forEach(b => {
                    if (b.innerText === correctName) b.classList.add('correct');
                });
                playErrorSound();
            }

            document.getElementById('current-score').innerText = correctAnswers;
            setTimeout(nextRound, 1500);
        }

        function endGame() {
            showScreen('result-screen');
            
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            document.getElementById('final-percent').innerText = `%${percentage}`;
            document.getElementById('final-title').innerText = translations[currentLang].calc;

            // Dile gÃ¶re sonuÃ§ dizisini al
            const currentLevelData = resultComments[currentLang];
            let result = currentLevelData.find(r => percentage >= r.min);
            if (!result) result = currentLevelData[currentLevelData.length - 1];

            document.getElementById('final-title').innerText = result.title;
            document.getElementById('final-comment').innerText = result.comment;
        }

        // --- SES MOTORU ---
        function playTone(freq, type = 'triangle', duration = 1.5) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + duration);

            const btn = document.getElementById('playBtn');
            if(btn) {
                btn.classList.add('playing');
                setTimeout(() => btn.classList.remove('playing'), duration * 1000);
            }
        }

        function playCurrentNote() {
            if (currentNoteObj) playTone(currentNoteObj.freq);
        }

        function playSuccessSound() {
            playTone(523.25, 'sine', 0.1); 
            setTimeout(() => playTone(659.25, 'sine', 0.2), 100); 
        }

        function playErrorSound() {
            playTone(150, 'sawtooth', 0.3);
            setTimeout(() => playTone(100, 'sawtooth', 0.3), 200);
        }

    </script>
</body>
