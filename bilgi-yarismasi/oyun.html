<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baƒülamagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #20B2AA;
            --primary-dark: #008080;
            --accent: #FFD700;
            --bg-gradient: linear-gradient(135deg, #40E0D0 0%, #20B2AA 100%);
            --white: #ffffff;
            --text: #2c3e50;
            --danger: #ff6b6b;
            --success: #51cf66;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            padding: 20px;
        }

        .card {
            background: var(--white);
            width: 100%;
            max-width: 700px;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* √úst Kontrol Butonlarƒ± */
        .top-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .music-btn:hover { transform: scale(1.1); }

        select#language-select {
            padding: 8px 12px;
            border-radius: 20px;
            border: 2px solid var(--primary);
            color: var(--primary-dark);
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            outline: none;
            background: white;
        }

        .screen { display: none; animation: fadeIn 0.4s ease-in-out; width: 100%; }
        .screen.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-icon { font-size: 4rem; margin-bottom: 20px; color: var(--primary); }
        h1 { font-size: 2.5rem; color: var(--primary-dark); margin-bottom: 10px; }
        p.subtitle { color: #7f8c8d; margin-bottom: 40px; font-size: 1.1rem; }
        
        .start-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(32, 178, 170, 0.3);
            transition: transform 0.2s, background 0.2s;
        }
        .start-btn:hover { transform: translateY(-3px); background: var(--primary-dark); }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #95a5a6;
        }

        .timer-container {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .timer-bar {
            height: 100%;
            width: 100%;
            background: var(--primary);
            transition: width 1s linear, background 0.3s;
            border-radius: 10px;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 35px;
            line-height: 1.4;
            color: var(--text);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 500;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-btn:hover {
            border-color: var(--primary);
            background: #f0fffe;
            transform: translateY(-2px);
        }
        .option-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--danger); color: white; border-color: var(--danger); }

        .score-display {
            font-size: 5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 20px 0;
        }
        .result-msg { font-size: 1.2rem; color: #7f8c8d; margin-bottom: 30px; }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
            .card { padding: 25px; }
        }
    </style>
</head>
<body>

<div class="card">
    
    <div class="top-controls">
        <button id="music-toggle" class="music-btn" onclick="toggleMusic()">üîá</button>
        
        <select id="language-select" onchange="changeLanguage(this.value)">
            <option value="tr">üáπüá∑ T√ºrk√ße</option>
            <option value="en">üá¨üáß English</option>
            <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
            <option value="lt">üá±üáπ Lietuvi≈≥</option>
        </select>
    </div>
    
    <div id="welcome-screen" class="screen active">
        <div class="welcome-icon">üéµ</div>
        <h1 id="txt-title">Baƒülamagram</h1>
        <p class="subtitle" id="txt-subtitle">M√ºzik Bilgi Yarƒ±≈ümasƒ±</p>
        <button class="start-btn" id="btn-start" onclick="oyunuBaslat()">Yarƒ±≈ümaya Ba≈üla</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-header">
            <span id="txt-question-label">Soru</span>
            <span id="q-count">1 / 10</span>
        </div>

        <div class="timer-container">
            <div id="timer-bar" class="timer-bar"></div>
        </div>

        <div class="question-text" id="question">Y√ºkleniyor...</div>

        <div class="options-grid" id="options"></div>
    </div>

    <div id="result-screen" class="screen">
        <h2 id="txt-gameover">Oyun Bitti!</h2>
        <div class="score-display" id="final-score">0</div>
        <p class="result-msg" id="feedback">...</p>
        <button class="start-btn" id="btn-restart" onclick="oyunuSifirla()">Tekrar Oyna</button>
    </div>

</div>

<script src="sorular.js"></script>

<script>
    // --- SES AYARLARI ---
    // 'arka-plan.mp3' dosyasƒ±nƒ± bu html ile aynƒ± klas√∂re koymalƒ±sƒ±n
    const bgMusic = new Audio('arka-plan.mp3');
    bgMusic.loop = true; 
    bgMusic.volume = 0.3; 
    let isMusicPlaying = false;

    function toggleMusic() {
        const btn = document.getElementById('music-toggle');
        if (isMusicPlaying) {
            bgMusic.pause();
            btn.innerText = "üîá";
            isMusicPlaying = false;
        } else {
            bgMusic.play().then(() => {
                btn.innerText = "üîä";
                isMusicPlaying = true;
            }).catch(e => console.log("Ses hatasƒ±: √ñnce sayfaya tƒ±klayƒ±n."));
        }
    }

    // --- √áEVƒ∞Rƒ∞LER ---
    const translations = {
        tr: {
            title: "Baƒülamagram", subtitle: "Halk M√ºziƒüi Bilgi Yarƒ±≈ümasƒ±", startBtn: "Yarƒ±≈ümaya Ba≈üla",
            questionLabel: "Soru", gameTitle: "Baƒülamagram Bilgi Yarƒ±≈ümasƒ±", loading: "Soru y√ºkleniyor...",
            gameOver: "Oyun Bitti!", playAgain: "Tekrar Oyna", msgComplete: "Tebrikler! Sorularƒ± tamamladƒ±n.",
            msgTimeout: "S√ºre doldu!", msgWrong: "Yanlƒ±≈ü cevap verdin.", msgError: "Hata: sorular.js dosyasƒ± eksik!"
        },
        en: {
            title: "Baglamagram", subtitle: "Folk Music Quiz", startBtn: "Start Quiz",
            questionLabel: "Question", gameTitle: "Baglamagram Quiz", loading: "Loading...",
            gameOver: "Game Over!", playAgain: "Play Again", msgComplete: "Congratulations! Completed.",
            msgTimeout: "Time's up!", msgWrong: "Wrong answer.", msgError: "Error: questions.js missing!"
        },
        ru: { title: "–ë–∞–≥–ª–∞–º–∞–≥—Ä–∞–º", subtitle: "–í–∏–∫—Ç–æ—Ä–∏–Ω–∞", startBtn: "–ù–∞—á–∞—Ç—å", questionLabel: "–í–æ–ø—Ä–æ—Å", gameTitle: "–í–∏–∫—Ç–æ—Ä–∏–Ω–∞", loading: "–ó–∞–≥—Ä—É–∑–∫–∞...", gameOver: "–ö–æ–Ω–µ—Ü!", playAgain: "–ó–∞–Ω–æ–≤–æ", msgComplete: "–ì–æ—Ç–æ–≤–æ.", msgTimeout: "–í—Ä–µ–º—è!", msgWrong: "–û—à–∏–±–∫–∞.", msgError: "–û—à–∏–±–∫–∞ JS!" },
        lt: { title: "Baglamagram", subtitle: "Viktorina", startBtn: "Pradƒóti", questionLabel: "Klausimas", gameTitle: "Viktorina", loading: "Kraunama...", gameOver: "Baigta!", playAgain: "Dar kartƒÖ", msgComplete: "Baigta.", msgTimeout: "Laikas!", msgWrong: "Klaida.", msgError: "Klaida JS!" }
    };

    let currentLang = 'tr';

    // --- DEƒûƒ∞≈ûKENLER ---
    let oyunHavuzu = [];
    let soruSirasi = 0;
    let puan = 0;
    let sure = 20;
    let timerInterval;
    const soruLimiti = 10; 

    // --- FONKSƒ∞YONLAR ---
    function changeLanguage(lang) {
        currentLang = lang;
        const t = translations[lang];
        document.getElementById('txt-title').innerText = t.title;
        document.getElementById('txt-subtitle').innerText = t.subtitle;
        document.getElementById('btn-start').innerText = t.startBtn;
        document.getElementById('txt-question-label').innerText = t.questionLabel;
        document.getElementById('txt-gameover').innerText = t.gameOver;
        document.getElementById('btn-restart').innerText = t.playAgain;
        document.getElementById('question').innerText = t.loading;
        document.title = t.gameTitle;
    }

    function ekranGoster(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function oyunuBaslat() {
        const t = translations[currentLang];
        
        if (typeof tumSorular === 'undefined') {
            alert(t.msgError);
            return;
        }

        // M√ºzik ba≈ülat (Eƒüer kapalƒ±ysa)
        if (!isMusicPlaying) {
            bgMusic.play().then(() => {
                isMusicPlaying = true;
                document.getElementById('music-toggle').innerText = "üîä";
            }).catch(e => console.log("Ses √ßalƒ±namadƒ±."));
        }
        bgMusic.volume = 0.3; 

        puan = 0;
        soruSirasi = 0;
        
        // Sorularƒ± karƒ±≈ütƒ±r ve al
        oyunHavuzu = [...tumSorular].sort(() => 0.5 - Math.random());
        if(oyunHavuzu.length > soruLimiti) {
            oyunHavuzu = oyunHavuzu.slice(0, soruLimiti);
        }

        ekranGoster('game-screen');
        soruGetir();
    }

    function oyunuSifirla() {
        ekranGoster('welcome-screen');
    }

    function soruGetir() {
        if(soruSirasi >= oyunHavuzu.length) {
            bitisEkrani(true); 
            return;
        }

        const veri = oyunHavuzu[soruSirasi];
        document.getElementById('q-count').innerText = `${soruSirasi + 1} / ${oyunHavuzu.length}`;
        document.getElementById('question').innerText = veri.soru;

        const optDiv = document.getElementById('options');
        optDiv.innerHTML = '';
        
        let siklar = [...veri.secenekler].sort(() => 0.5 - Math.random());
        
        siklar.forEach(sik => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = sik;
            btn.onclick = () => cevapKontrol(btn, sik, veri.dogru);
            optDiv.appendChild(btn);
        });

        sayaciBaslat();
    }

    function sayaciBaslat() {
        clearInterval(timerInterval);
        sure = 20;
        const bar = document.getElementById('timer-bar');
        bar.style.width = '100%';
        bar.style.background = 'var(--primary)';

        timerInterval = setInterval(() => {
            sure--;
            const yuzde = (sure / 20) * 100;
            bar.style.width = `${yuzde}%`;

            if(sure <= 5) bar.style.background = 'var(--danger)';

            if(sure <= 0) {
                clearInterval(timerInterval);
                bitisEkrani(false); 
            }
        }, 1000);
    }

    function cevapKontrol(btn, secilen, dogru) {
        clearInterval(timerInterval);
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if(secilen === dogru) {
            btn.classList.add('correct');
            puan += 10;
            setTimeout(() => {
                soruSirasi++;
                soruGetir();
            }, 1000);
        } else {
            btn.classList.add('wrong');
            btns.forEach(b => {
                if(b.innerText === dogru) b.classList.add('correct');
            });
            setTimeout(() => {
                bitisEkrani(false); 
            }, 1500);
        }
    }

    function bitisEkrani(basari) {
        clearInterval(timerInterval);
        
        // M√ºzik sesini kƒ±s (Efekt)
        if(isMusicPlaying) bgMusic.volume = 0.1;

        ekranGoster('result-screen');
        const t = translations[currentLang];
        
        document.getElementById('final-score').innerText = puan;
        const msg = document.getElementById('feedback');

        if(basari) {
            if(puan === soruLimiti * 10) msg.innerText = t.msgPerfect || t.msgComplete;
            else msg.innerText = t.msgComplete;
        } else {
            if(sure <= 0) msg.innerText = t.msgTimeout;
            else msg.innerText = t.msgWrong;
        }
    }
</script>

</body>
</html>
