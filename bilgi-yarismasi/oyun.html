<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaÄŸlamagram Bilgi YarÄ±ÅŸmasÄ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #20B2AA; /* Light Sea Green - Turkuaz */
            --primary-dark: #008080; /* Teal */
            --accent: #FFD700; /* AltÄ±n SarÄ±sÄ± - Detaylar iÃ§in */
            --bg-gradient: linear-gradient(135deg, #40E0D0 0%, #20B2AA 100%);
            --white: #ffffff;
            --text: #2c3e50;
            --danger: #ff6b6b;
            --success: #51cf66;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            padding: 20px;
        }

        /* Ana Kart TasarÄ±mÄ± */
        .card {
            background: var(--white);
            width: 100%;
            max-width: 700px;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Ekran YÃ¶netimi */
        .screen { display: none; animation: fadeIn 0.4s ease-in-out; }
        .screen.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 1. HoÅŸgeldin EkranÄ± */
        .welcome-icon { font-size: 4rem; margin-bottom: 20px; color: var(--primary); }
        h1 { font-size: 2.5rem; color: var(--primary-dark); margin-bottom: 10px; }
        p.subtitle { color: #7f8c8d; margin-bottom: 40px; font-size: 1.1rem; }
        
        .start-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(32, 178, 170, 0.3);
            transition: transform 0.2s, background 0.2s;
        }
        .start-btn:hover { transform: translateY(-3px); background: var(--primary-dark); }

        /* 2. Oyun EkranÄ± */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #95a5a6;
        }

        /* SÃ¼re Ã‡ubuÄŸu */
        .timer-container {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .timer-bar {
            height: 100%;
            width: 100%;
            background: var(--primary);
            transition: width 1s linear, background 0.3s;
            border-radius: 10px;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 35px;
            line-height: 1.4;
            color: var(--text);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 500;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-btn:hover {
            border-color: var(--primary);
            background: #f0fffe;
            transform: translateY(-2px);
        }
        .option-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--danger); color: white; border-color: var(--danger); }

        /* 3. SonuÃ§ EkranÄ± */
        .score-display {
            font-size: 5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 20px 0;
        }
        .result-msg { font-size: 1.2rem; color: #7f8c8d; margin-bottom: 30px; }

        /* Mobil */
        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
            .card { padding: 25px; }
        }
    </style>
</head>
<body>

<div class="card">
    
    <div id="welcome-screen" class="screen active">
        <div class="welcome-icon">ðŸŽµ</div>
        <h1>BaÄŸlamagram</h1>
        <p class="subtitle">Halk MÃ¼ziÄŸi Bilgi YarÄ±ÅŸmasÄ±</p>
        <button class="start-btn" onclick="oyunuBaslat()">YarÄ±ÅŸmaya BaÅŸla</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-header">
            <span>Soru</span>
            <span id="q-count">1 / 10</span>
        </div>

        <div class="timer-container">
            <div id="timer-bar" class="timer-bar"></div>
        </div>

        <div class="question-text" id="question">Soru yÃ¼kleniyor...</div>

        <div class="options-grid" id="options">
            </div>
    </div>

    <div id="result-screen" class="screen">
        <h2>Oyun Bitti!</h2>
        <div class="score-display" id="final-score">0</div>
        <p class="result-msg" id="feedback">PuanÄ±n hesaplandÄ±.</p>
        <button class="start-btn" onclick="oyunuSifirla()">Tekrar Oyna</button>
    </div>

</div>

<script src="sorular.js"></script>

<script>
    // --- DEÄžÄ°ÅžKENLER ---
    let oyunHavuzu = [];
    let soruSirasi = 0;
    let puan = 0;
    let sure = 20;
    let timerInterval;
    const soruLimiti = 10;

    // --- FONKSÄ°YONLAR ---

    function ekranGoster(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function oyunuBaslat() {
        // GÃ¼venlik KontrolÃ¼: Sorular dosyasÄ± yÃ¼klendi mi?
        if (typeof tumSorular === 'undefined') {
            alert("Hata: sorular.js dosyasÄ± bulunamadÄ±! LÃ¼tfen dosyanÄ±n oyun.html ile aynÄ± klasÃ¶rde olduÄŸundan emin olun.");
            return;
        }

        puan = 0;
        soruSirasi = 0;
        
        // Havuzu karÄ±ÅŸtÄ±r ve ilk 10 taneyi al (tumSorular dÄ±ÅŸ dosyadan geliyor)
        oyunHavuzu = [...tumSorular].sort(() => 0.5 - Math.random());
        if(oyunHavuzu.length > soruLimiti) {
            oyunHavuzu = oyunHavuzu.slice(0, soruLimiti);
        }

        ekranGoster('game-screen');
        soruGetir();
    }

    function oyunuSifirla() {
        ekranGoster('welcome-screen');
    }

    function soruGetir() {
        if(soruSirasi >= oyunHavuzu.length) {
            bitisEkrani(true); // TÃ¼m sorularÄ± bildi
            return;
        }

        // ArayÃ¼zÃ¼ gÃ¼ncelle
        const veri = oyunHavuzu[soruSirasi];
        document.getElementById('q-count').innerText = `${soruSirasi + 1} / ${oyunHavuzu.length}`;
        document.getElementById('question').innerText = veri.soru;

        // ÅžÄ±klarÄ± oluÅŸtur
        const optDiv = document.getElementById('options');
        optDiv.innerHTML = '';
        
        let siklar = [...veri.secenekler].sort(() => 0.5 - Math.random());
        
        siklar.forEach(sik => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = sik;
            btn.onclick = () => cevapKontrol(btn, sik, veri.dogru);
            optDiv.appendChild(btn);
        });

        sayaciBaslat();
    }

    function sayaciBaslat() {
        clearInterval(timerInterval);
        sure = 20;
        const bar = document.getElementById('timer-bar');
        bar.style.width = '100%';
        bar.style.background = 'var(--primary)';

        timerInterval = setInterval(() => {
            sure--;
            const yuzde = (sure / 20) * 100;
            bar.style.width = `${yuzde}%`;

            if(sure <= 5) bar.style.background = 'var(--danger)';

            if(sure <= 0) {
                clearInterval(timerInterval);
                bitisEkrani(false); // SÃ¼re bitti
            }
        }, 1000);
    }

    function cevapKontrol(btn, secilen, dogru) {
        clearInterval(timerInterval); // SayacÄ± durdur
        
        // TÃ¼m butonlarÄ± kilitle
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if(secilen === dogru) {
            btn.classList.add('correct');
            puan += 10;
            // 1 saniye bekle sonra diÄŸer soru
            setTimeout(() => {
                soruSirasi++;
                soruGetir();
            }, 1000);
        } else {
            btn.classList.add('wrong');
            // DoÄŸru olanÄ± da gÃ¶ster
            btns.forEach(b => {
                if(b.innerText === dogru) b.classList.add('correct');
            });
            // YanlÄ±ÅŸta oyun biter
            setTimeout(() => {
                bitisEkrani(false);
            }, 1500);
        }
    }

    function bitisEkrani(basari) {
        clearInterval(timerInterval);
        ekranGoster('result-screen');
        
        document.getElementById('final-score').innerText = puan;
        const msg = document.getElementById('feedback');

        if(basari) {
            if(puan === soruLimiti * 10) msg.innerText = "Tebrikler! HiÃ§ hata yapmadÄ±n.";
            else msg.innerText = "TÃ¼m sorularÄ± tamamladÄ±n.";
        } else {
            if(sure <= 0) msg.innerText = "SÃ¼re doldu!";
            else msg.innerText = "YanlÄ±ÅŸ cevap verdin.";
        }
    }

</script>

</body>
</html>
