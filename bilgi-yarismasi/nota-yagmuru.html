<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Yağmuru</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --accent: #ffd700;
            --glass: rgba(255, 255, 255, 0.1);
            --correct: #2ecc71;
            --wrong: #e74c3c;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            overflow: hidden;
            position: relative; /* Konumlandırma için önemli */
        }

        /* --- MERKEZİ EKRANLAR (BAŞLANGIÇ & BİTİŞ) --- */
        #start-screen, #game-over-screen {
            text-align: center;
            padding: 40px;
            background: rgba(20, 20, 20, 0.85); /* Daha koyu arka plan */
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease-out;
            max-width: 500px;
            width: 90%;
            z-index: 1000;
            
            /* İŞTE DÜZELTME BURADA: TAM MERKEZLEME */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #game-over-screen { display: none; }

        h1 { color: var(--accent); margin-bottom: 15px; font-size: 2.5rem; text-transform: uppercase; letter-spacing: 1px; }
        p { color: #ddd; margin-bottom: 30px; font-size: 1.1rem; line-height: 1.6; }

        .btn-start {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
        }
        .btn-start:hover { transform: scale(1.05); background: #fff; box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }

        /* --- OYUN ALANI --- */
        #game-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none; /* JS ile açılır */
        }

        /* Düşen Nota Kartı */
        .falling-note {
            position: absolute;
            top: -160px;
            width: 120px;
            height: 150px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border: 3px solid #000;
        }

        /* BUTONLAR (ALT PANEL) */
        .controls-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 20;
            background: rgba(0,0,0,0.6);
            padding: 15px 20px;
            border-radius: 25px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            width: 95%;
            max-width: 800px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .note-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
            font-family: 'Outfit', sans-serif;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .note-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.3); }
        .note-btn:hover { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }

        /* Skor ve Can */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.4rem;
            color: var(--accent);
            z-index: 20;
            background: rgba(0,0,0,0.5);
            padding: 10px 25px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: bold;
        }
        .lives {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #ff4d4d;
            z-index: 20;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* Lazer Efekti */
        .laser-beam {
            position: absolute;
            bottom: 90px;
            width: 6px;
            background: var(--accent);
            height: 0;
            z-index: 5;
            transition: height 0.1s;
            box-shadow: 0 0 20px var(--accent);
            border-radius: 10px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -60%); } to { opacity: 1; transform: translate(-50%, -50%); } }
        
        /* Yanlış Cevap Efekti */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <i class="fas fa-cloud-rain" style="font-size: 5rem; color: var(--accent); margin-bottom: 20px;"></i>
        <h1>Nota Yağmuru</h1>
        <p>Yukarıdan düşen notaların ismini bil,<br>yere çarpmadan onları yakala!<br><br><span style="color:var(--accent); font-size:0.9rem;">(Doğru bildikçe hızlanacak!)</span></p>
        <button class="btn-start" onclick="startGame()">BAŞLA</button>
    </div>

    <div id="game-over-screen">
        <i class="fas fa-skull" style="font-size: 5rem; color: var(--wrong); margin-bottom: 20px;"></i>
        <h1>Oyun Bitti!</h1>
        <p style="font-size: 1.5rem; color: white;">Skorun: <span id="final-score-text" style="color:var(--accent); font-weight:bold;">0</span></p>
        <button class="btn-start" onclick="location.reload()">TEKRAR DENE</button>
    </div>

    <div id="game-area">
        <div class="hud">PUAN: <span id="score">0</span></div>
        <div class="lives" id="lives">❤️❤️❤️</div>

        <div class="controls-bar">
            <button class="note-btn" onmousedown="checkInput('Do')" ontouchstart="checkInput('Do')">DO</button>
            <button class="note-btn" onmousedown="checkInput('Re')" ontouchstart="checkInput('Re')">RE</button>
            <button class="note-btn" onmousedown="checkInput('Mi')" ontouchstart="checkInput('Mi')">Mİ</button>
            <button class="note-btn" onmousedown="checkInput('Fa')" ontouchstart="checkInput('Fa')">FA</button>
            <button class="note-btn" onmousedown="checkInput('Sol')" ontouchstart="checkInput('Sol')">SOL</button>
            <button class="note-btn" onmousedown="checkInput('La')" ontouchstart="checkInput('La')">LA</button>
            <button class="note-btn" onmousedown="checkInput('Si')" ontouchstart="checkInput('Si')">Sİ</button>
        </div>
    </div>

    <script>
        // Nota Verileri (SVG Konumları - Sol Anahtarı)
        const notesDB = [
            { name: "Do", y: 150, ledger: true }, // Ek çizgili Kalın Do
            { name: "Re", y: 140, ledger: false },
            { name: "Mi", y: 130, ledger: false }, // 1. Çizgi
            { name: "Fa", y: 120, ledger: false },
            { name: "Sol", y: 110, ledger: false }, // 2. Çizgi
            { name: "La", y: 100, ledger: false },
            { name: "Si", y: 90, ledger: false },
            { name: "Do", y: 80, ledger: false }, // 3. Aralık (İnce Do)
            { name: "Re", y: 70, ledger: false }, // 4. Çizgi
            { name: "Mi", y: 60, ledger: false },
            { name: "Fa", y: 50, ledger: false }  // 5. Çizgi
        ];

        let score = 0;
        let lives = 3;
        let spawnRate = 2500; // Başlangıçta 2.5 saniyede bir
        let fallSpeed = 1.2; // Başlangıç hızı düşürüldü (1.5 -> 1.2)
        let activeNotes = [];
        let isGameRunning = false;
        let spawnTimeout;

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            
            isGameRunning = true;
            score = 0;
            lives = 3;
            
            // Sıfırlama
            fallSpeed = 1.2; 
            spawnRate = 2500; 
            activeNotes.forEach(el => el.remove());
            activeNotes = [];
            
            updateHUD();
            gameLoop();
            spawnNote();
        }

        function spawnNote() {
            if (!isGameRunning) return;

            const noteData = notesDB[Math.floor(Math.random() * notesDB.length)];
            const noteEl = document.createElement('div');
            noteEl.className = 'falling-note';
            
            // Ek çizgi mantığı
            let ledgerLine = noteData.ledger ? `<line x1="30" y1="150" x2="90" y2="150" stroke="black" stroke-width="3" />` : '';
            
            noteEl.innerHTML = `
                <svg width="120" height="180" viewBox="0 0 120 180">
                    <line x1="10" y1="50" x2="110" y2="50" stroke="black" stroke-width="2" />
                    <line x1="10" y1="70" x2="110" y2="70" stroke="black" stroke-width="2" />
                    <line x1="10" y1="90" x2="110" y2="90" stroke="black" stroke-width="2" />
                    <line x1="10" y1="110" x2="110" y2="110" stroke="black" stroke-width="2" />
                    <line x1="10" y1="130" x2="110" y2="130" stroke="black" stroke-width="2" />
                    
                    <path d="M 40 120 Q 55 70 40 40 Q 25 30 40 100 Q 60 150 30 130" stroke="black" fill="none" stroke-width="3"/>

                    ${ledgerLine}

                    <ellipse cx="60" cy="${noteData.y}" rx="12" ry="10" fill="black" />
                    <line x1="72" y1="${noteData.y}" x2="72" y2="${noteData.y - 45}" stroke="black" stroke-width="3" />
                </svg>
            `;

            // Rastgele Yatay Pozisyon
            const minX = 20;
            const maxX = window.innerWidth - 140; 
            const randomX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
            
            noteEl.style.left = randomX + 'px';
            noteEl.dataset.noteName = noteData.name;
            noteEl.dataset.yPos = -160; 

            document.getElementById('game-area').appendChild(noteEl);
            activeNotes.push(noteEl);

            // GÜNCELLEME: Yeni nota gelme süresi çok daha yavaş azalacak
            // Eskiden: score * 20 (Her 10 puanda 200ms hızlanıyordu)
            // Şimdi: score * 5 (Her 10 puanda sadece 50ms hızlanacak)
            let nextSpawn = Math.max(1000, 2500 - (score * 5)); 
            spawnTimeout = setTimeout(spawnNote, nextSpawn);
        }

        function gameLoop() {
            if (!isGameRunning) return;

            activeNotes.forEach((noteEl, index) => {
                let currentY = parseFloat(noteEl.dataset.yPos);
                
                // GÜNCELLEME: Düşme hızı çok daha yavaş artacak
                // Eskiden: score * 0.05
                // Şimdi: score * 0.01
                let currentSpeed = fallSpeed + (score * 0.01); 
                
                currentY += currentSpeed;
                noteEl.style.top = currentY + 'px';
                noteEl.dataset.yPos = currentY;

                // Yere Çarpma Kontrolü
                if (currentY > window.innerHeight - 100) {
                    removeNote(index, false); // Yanlış (Kaçırıldı)
                }
            });

            requestAnimationFrame(gameLoop);
        }

        function checkInput(noteName) {
            if (!isGameRunning) return;

            // En alttaki notayı bul
            let targetIndex = -1;
            let maxY = -1000;

            activeNotes.forEach((note, index) => {
                let y = parseFloat(note.dataset.yPos);
                if (y > maxY) {
                    maxY = y;
                    targetIndex = index;
                }
            });

            if (targetIndex !== -1) {
                const targetNote = activeNotes[targetIndex];
                
                if (targetNote.dataset.noteName === noteName) {
                    createLaser(targetNote);
                    removeNote(targetIndex, true);
                } else {
                    document.body.style.animation = "shake 0.3s";
                    setTimeout(() => document.body.style.animation = "", 300);
                }
            }
        }

        function removeNote(index, isHit) {
            const noteEl = activeNotes[index];
            if (!noteEl) return;

            activeNotes.splice(index, 1);

            if (isHit) {
                score += 10;
                noteEl.style.transition = "0.2s";
                noteEl.style.transform = "scale(1.5)";
                noteEl.style.opacity = "0";
            } else {
                lives--;
                noteEl.style.backgroundColor = "rgba(255, 0, 0, 0.8)";
                noteEl.style.borderColor = "red";
                
                if (lives <= 0) gameOver();
            }

            updateHUD();
            
            setTimeout(() => {
                if(noteEl.parentNode) noteEl.parentNode.removeChild(noteEl);
            }, 200);
        }

        function createLaser(targetEl) {
            const laser = document.createElement('div');
            laser.className = 'laser-beam';
            
            const rect = targetEl.getBoundingClientRect();
            const left = rect.left + rect.width / 2;
            const bottom = 80; 

            laser.style.left = (left - 3) + 'px'; 
            laser.style.height = (window.innerHeight - rect.bottom - bottom + 100) + 'px'; 
            laser.style.bottom = bottom + 'px';

            document.getElementById('game-area').appendChild(laser);

            setTimeout(() => {
                laser.remove();
            }, 100);
        }

        function updateHUD() {
            document.getElementById('score').innerText = score;
            let heartString = "";
            for(let i=0; i<lives; i++) heartString += "❤️";
            document.getElementById('lives').innerText = heartString;
        }

        function gameOver() {
            isGameRunning = false;
            clearTimeout(spawnTimeout);
            
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'block';
            document.getElementById('final-score-text').innerText = score;
            
            // Kalan notaları temizle
            activeNotes.forEach(el => {
                if(el.parentNode) el.parentNode.removeChild(el);
            });
            activeNotes = [];
        }
    </script>
</body>
</html>
