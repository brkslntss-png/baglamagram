    <style>
        :root {
            --primary: #000000;
            --accent: #c5a059; /* Altın Rengi */
            --accent-hover: #d4b06a;
            --bg-dark: #0f0f0f;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #161616 100%);
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --spotify: #1DB954;
            --youtube: #FF0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            font-weight: 300;
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            color: var(--text); 
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- NAVİGASYON --- */
        nav {
            background: rgba(0, 0, 0, 0.9); /* Hafif transparan */
            backdrop-filter: blur(10px); /* Buzlu cam etkisi */
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2); /* İnce altın çizgi */
        }
        
        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        nav ul { 
            display: flex; 
            justify-content: center; 
            list-style: none; 
            gap: 50px; 
            padding: 0 20px; 
        }
        
        nav a { 
            color: var(--text-secondary); 
            text-decoration: none; 
            font-size: 0.8rem; 
            font-weight: 500;
            text-transform: uppercase; 
            letter-spacing: 2px; 
            transition: all 0.3s ease; 
            position: relative;
        }

        /* Navigasyon Hover Efekti */
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        nav a:hover { color: var(--accent); }
        nav a:hover::after { width: 100%; }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--accent);
            cursor: pointer;
            position: absolute;
            right: 20px;
        }

        /* --- HERO (KARŞILAMA) BÖLÜMÜ --- */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
            position: relative;
        }

        /* Arka plan süslemesi (motif hissi veren ince detay) */
        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(197, 160, 89, 0.05) 0%, transparent 70%);
            z-index: -1;
        }

        .name-container {
            border: 1px solid rgba(197, 160, 89, 0.3);
            padding: 40px 60px;
            margin-bottom: 40px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Köşe Süslemeleri (Çerçeve Efekti) */
        .name-container::after, .name-container::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            transition: all 0.5s ease;
        }
        .name-container::before { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .name-container::after { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 400;
            color: var(--text);
            letter-spacing: 5px;
            text-transform: uppercase;
            line-height: 1.2;
        }
        .hero h1 span { color: var(--accent); font-weight: 600; }

        .hero .quote {
            max-width: 700px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-style: italic;
            margin: 0 auto 50px auto;
            position: relative;
            padding: 0 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Alıntı Çizgisi */
        .hero .quote::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background: var(--accent);
            margin: 20px auto 0;
            opacity: 0.6;
        }

        /* --- BUTONLAR --- */
        .cta-buttons {
            display: flex;
            gap: 25px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .btn {
            padding: 18px 45px;
            border: 1px solid var(--accent);
            color: var(--accent);
            background: transparent;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 0; height: 100%;
            background: var(--accent);
            z-index: -1;
            transition: width 0.4s ease;
        }

        .btn:hover { color: #000; }
        .btn:hover::before { width: 100%; }

        /* Secondary Buton Stili (Şiirler için) */
        .btn-secondary {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
        }
        .btn-secondary::before { background: var(--text-secondary); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- FOOTER --- */
        footer {
            background: #050505;
            padding: 50px 20px;
            text-align: center;
            border-top: 1px solid #1a1a1a;
            margin-top: auto;
        }

        footer p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 25px;
        }

        .social-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .social-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 8px; 
            text-decoration: none; 
            color: #888; 
            font-size: 0.8rem; 
            transition: 0.3s; 
        }

        .social-icon-box {
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-item:hover .social-icon-box { border-color: var(--accent); transform: translateY(-5px); }
        .social-item:hover { color: var(--text); }

        .fa-instagram { color: #fff; }
        .social-item:hover .fa-instagram { color: #E1306C; }
        .social-item:hover .fa-spotify { color: var(--spotify); }
        .social-item:hover .fa-youtube { color: var(--youtube); }

        /* --- RESPONSIVE AYARLAR --- */
        @media (max-width: 768px) {
            .name-container { padding: 30px 20px; width: 90%; }
            .hero h1 { font-size: 2.2rem; }
            .hero .quote { font-size: 1rem; width: 90%; }
            
            nav { padding: 15px 0; background: #000; }
            .menu-toggle { display: block; }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #000;
                border-bottom: 1px solid var(--accent);
                padding: 20px 0;
                gap: 20px;
            }
            nav ul.aktif { display: flex; animation: slideDown 0.3s ease; }
            
            @keyframes slideDown {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .cta-buttons { flex-direction: column; width: 80%; }
            .btn { width: 100%; text-align: center; }
        }
    </style>
</head>
