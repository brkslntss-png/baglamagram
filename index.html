<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemiz Bakımdadır</title>
    <style>
        /* Sayfa kenar boşluklarını sıfırla ve tam yükseklik ver */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Olası kaydırma çubuklarını gizle */
        }

        /* Görseli tam ekran yapacak stil */
        .tam-ekran-gorsel {
            width: 100%;
            height: 100vh; /* Viewport Height: Ekran yüksekliğinin %100'ü */
            
            /* EN ÖNEMLİ KISIM BURASI */
            object-fit: cover; 
            /* cover: Görselin en boy oranını bozmadan, 
               alanın tamamını doldurmasını sağlar. 
               Eğer ekran ile görselin oranı tutmazsa, 
               görselin fazlalık kısımları kırpılır ama boşluk kalmaz. */
            
            object-position: center; /* Görseli ortalayarak kırp */
            display: block; /* Satır içi boşlukları kaldır */
        }
    </style>
</head>
<body>

    <img class="tam-ekran-gorsel" src="https://i.hizliresim.com/gfl51wz.png" alt="Sitemiz Bakım Aşamasındadır">

</body>
</html>
