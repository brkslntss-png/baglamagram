<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyduğunu Yakala | Bağlamagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            /* Renk Paleti */
            --c-do: #ff4757; 
            --c-re: #ffa502; 
            --c-mi: #ffe100; 
            --c-fa: #2ed573; 
            --c-sol: #1e90ff;
            --c-la: #3742fa; 
            --c-si: #a55eea; 
            --c-do2: #ff4757;
            --gold: #FFD700;
            --bg-grad: linear-gradient(135deg, #1e272e 0%, #485460 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-grad);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            overflow: hidden;
        }

        /* --- BAŞLANGIÇ EKRANI --- */
        #start-screen {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            z-index: 10;
        }

        .logo-icon {
            font-size: 5rem;
            color: var(--gold);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
            animation: float 3s ease-in-out infinite;
        }

        h1 { 
            font-size: 3.5rem; 
            margin: 0 0 10px 0; 
            background: linear-gradient(to right, #fff, #bdc3c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        p.subtitle {
            color: #d2dae2;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .btn-large {
            background: var(--gold);
            color: #2f3640;
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
            text-transform: uppercase;
            font-family: 'Outfit', sans-serif;
        }

        .btn-large:hover {
            transform: translateY(-5px) scale(1.05);
            background: #ffeaa7;
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.5);
        }

        /* --- OYUN ALANI (Başlangıçta Gizli) --- */
        #game-interface {
            display: none; /* JS ile açılacak */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideUp 0.5s ease-out;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 700px;
            width: 90%;
            position: relative;
        }

        .level-indicator {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--gold);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* İlerleme Çubuğu */
        .progress-track {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin-bottom: 40px;
            display: flex;
            overflow: hidden;
        }
        .progress-segment {
            flex: 1;
            border-right: 1px solid rgba(0,0,0,0.2);
            transition: background 0.4s, box-shadow 0.4s;
        }
        .progress-segment.active { 
            background: var(--gold); 
            box-shadow: 0 0 15px var(--gold); 
        }

        /* Piyano Tuşları */
        .piano-keys {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .key {
            width: 60px;
            height: 160px;
            border-radius: 0 0 12px 12px;
            background: linear-gradient(to bottom, #fff 0%, #f1f2f6 100%);
            cursor: pointer;
            position: relative;
            transition: 0.1s;
            box-shadow: 0 5px 0 #bdc3c7, inset 0 10px 0 rgba(255,255,255,0.5);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 20px;
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        .key:active, .key.playing {
            transform: translateY(5px);
            box-shadow: 0 0 0 #bdc3c7;
            background: var(--active-color);
            color: white;
            border-bottom: none;
        }

        /* Tuş Renk Atamaları */
        .key[data-note="C4"] { --active-color: var(--c-do); }
        .key[data-note="D4"] { --active-color: var(--c-re); }
        .key[data-note="E4"] { --active-color: var(--c-mi); }
        .key[data-note="F4"] { --active-color: var(--c-fa); }
        .key[data-note="G4"] { --active-color: var(--c-sol); }
        .key[data-note="A4"] { --active-color: var(--c-la); }
        .key[data-note="B4"] { --active-color: var(--c-si); }
        .key[data-note="C5"] { --active-color: var(--c-do2); }

        .message {
            font-size: 1.3rem;
            height: 30px;
            color: #dfe6e9;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Overlay */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(30, 39, 46, 0.95);
            border-radius: 30px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        .overlay-content h2 { font-size: 3rem; margin: 0; color: var(--gold); }
        .overlay-content p { font-size: 1.2rem; color: #fff; margin: 20px 0; }

        .control-btn {
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .control-btn:hover { background: var(--gold); color: #2f3640; }

        /* Animasyonlar */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div id="start-screen">
        <i class="fas fa-headphones-alt logo-icon"></i>
        <h1>Duyduğunu Yakala</h1>
        <p class="subtitle">Müzikal Hafıza ve Kulak Eğitimi</p>
        <button class="btn-large" onclick="initGame()">OYUNA BAŞLA</button>
    </div>

    <div id="game-interface" style="display: none;">
        <h2 style="margin: 0 0 20px 0; color: #bdc3c7; font-weight: 300;">Melodiyi Tekrar Et</h2>
        
        <div class="game-container">
            <div class="level-indicator">SEVİYE <span id="currentLevel">1</span> / 10</div>
            
            <div class="progress-track" id="progressTrack">
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
            </div>

            <div class="piano-keys">
                <div class="key" data-note="C4" onclick="userPlay('C4')">DO</div>
                <div class="key" data-note="D4" onclick="userPlay('D4')">RE</div>
                <div class="key" data-note="E4" onclick="userPlay('E4')">Mİ</div>
                <div class="key" data-note="F4" onclick="userPlay('F4')">FA</div>
                <div class="key" data-note="G4" onclick="userPlay('G4')">SOL</div>
                <div class="key" data-note="A4" onclick="userPlay('A4')">LA</div>
                <div class="key" data-note="B4" onclick="userPlay('B4')">Sİ</div>
                <div class="key" data-note="C5" onclick="userPlay('C5')">DO</div>
            </div>

            <div class="message" id="messageBox">Dinle...</div>

            <div id="overlay">
                <div class="overlay-content">
                    <h2 id="endTitle">Tebrikler!</h2>
                    <p id="endDesc">Hafızan harika!</p>
                    <button class="control-btn" onclick="startGame()">TEKRAR OYNA</button>
                    <button class="control-btn" style="border-color: #fff; color:#fff;" onclick="location.reload()">ANA MENÜ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SES MOTORU (AUDIO CONTEXT) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();

        const frequencies = {
            'C4': 261.63, 'D4': 293.66, 'E4': 329.63, 'F4': 349.23,
            'G4': 392.00, 'A4': 440.00, 'B4': 493.88, 'C5': 523.25
        };

        const notes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5'];

        function playTone(note) {
            const osc = ctx.createOscillator();
            const gainNode = ctx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(frequencies[note], ctx.currentTime);
            
            // Yumuşak Başlangıç ve Bitiş (ADSR benzeri)
            gainNode.gain.setValueAtTime(0, ctx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, ctx.currentTime + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);

            osc.connect(gainNode);
            gainNode.connect(ctx.destination);

            osc.start();
            osc.stop(ctx.currentTime + 0.5);

            // Görsel Efekt
            const key = document.querySelector(`.key[data-note="${note}"]`);
            key.classList.add('playing');
            setTimeout(() => key.classList.remove('playing'), 300);
        }

        // --- OYUN DEĞİŞKENLERİ ---
        let sequence = [];
        let playerSequence = [];
        let level = 0;
        const MAX_LEVEL = 10;
        let isInputLocked = true;

        // --- İLK BAŞLATMA (GİRİŞ EKRANI) ---
        function initGame() {
            // AudioContext'i başlat (Tarayıcı kilidini açar)
            if (ctx.state === 'suspended') {
                ctx.resume();
            }

            // Ekran Geçişi
            document.getElementById('start-screen').style.display = 'none';
            const gameInterface = document.getElementById('game-interface');
            gameInterface.style.display = 'flex';
            
            // Oyunu başlat
            setTimeout(startGame, 500);
        }

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            sequence = [];
            playerSequence = [];
            level = 0;
            resetProgress();
            nextRound();
        }

        function nextRound() {
            level++;
            playerSequence = [];
            document.getElementById('currentLevel').innerText = level;
            updateProgress(level);
            
            document.getElementById('messageBox').innerText = "Dinle...";
            document.getElementById('messageBox').style.color = "#FFD700";

            // Rastgele nota ekle
            const randomNote = notes[Math.floor(Math.random() * notes.length)];
            sequence.push(randomNote);

            // Diziyi çal
            playSequence();
        }

        function playSequence() {
            isInputLocked = true;
            let delay = 500; // İlk başlama gecikmesi

            sequence.forEach((note, index) => {
                setTimeout(() => {
                    playTone(note);
                }, delay);
                delay += 800; 
            });

            setTimeout(() => {
                isInputLocked = false;
                document.getElementById('messageBox').innerText = "Sıra Sende!";
                document.getElementById('messageBox').style.color = "#2ed573";
            }, delay);
        }

        function userPlay(note) {
            if (isInputLocked) return;

            playTone(note);
            playerSequence.push(note);

            // Kontrol
            const currentStep = playerSequence.length - 1;
            if (playerSequence[currentStep] !== sequence[currentStep]) {
                gameOver();
                return;
            }

            // Tur Tamamlandı mı?
            if (playerSequence.length === sequence.length) {
                isInputLocked = true;
                if (level === MAX_LEVEL) {
                    gameWin();
                } else {
                    document.getElementById('messageBox').innerText = "Harika! Bekle...";
                    document.getElementById('messageBox').style.color = "#fff";
                    setTimeout(nextRound, 1000);
                }
            }
        }

        function gameOver() {
            isInputLocked = true;
            
            // Hata Sesi
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.value = 100; // Kalın ses
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.5);

            document.getElementById('endTitle').innerText = "Hata!";
            document.getElementById('endTitle').style.color = "#ff4757";
            document.getElementById('endDesc').innerText = `${level}. seviyede melodi bozuldu.`;
            document.getElementById('overlay').style.display = 'flex';
        }

        function gameWin() {
            document.getElementById('endTitle').innerText = "Tebrikler, Kusursuz!";
            document.getElementById('endTitle').style.color = "#2ed573";
            document.getElementById('endDesc').innerText = "Müzikal hafızan mükemmel, iyi iş çıkardın!";
            document.getElementById('overlay').style.display = 'flex';
        }

        // --- GÖRSEL YARDIMCILAR ---
        function updateProgress(lvl) {
            const segments = document.querySelectorAll('.progress-segment');
            segments.forEach((seg, idx) => {
                if (idx < lvl) seg.classList.add('active');
                else seg.classList.remove('active');
            });
        }

        function resetProgress() {
            document.querySelectorAll('.progress-segment').forEach(s => s.classList.remove('active'));
        }
    </script>

</body>
</html>
